<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
    <title>Speech To Text</title>
  </head>
  <body class="container pt-5 bg-dark text-center">
    <h2 class="mt-4 text-light notranslate">Speech To Text App With Translation</h2>
    <p class="mt-4 text-primary">I created to Speech-To-Text app is to assist my daily communication. Hopefully, this can help you too.</p>
      <textarea id="final" class="form-control bg-dark text-light" style="border: 1px solid gray; border-radius: 8px;" cols="30" rows="10" name="final"></textarea>
      <!-- <span id="final" class="text-light notranslate"></span>
      <span id="interim" class="text-primary notranslate" ></span> -->
    <div id="textbox" style="display: none;" class="text-left"></div>
    <div id="transl" style="display: none;"></div>
      <div class="mt-4">
      <button class="btn btn-success" id="start">Start</button>
      <button class="btn btn-danger" id="stop">Stop</button>
      <button class="btn btn-warning notranslate" id="clear">Clear</button>
      <!-- <button onclick="openFullscreen()">full</button>
      <button onclick="closeFullscreen()">ex</button> -->

      <p id="status" class="lead mt-3 text-light" >Press the Start Button</p>
      <strong class="text-light" id="toTranslate">To Translate: </strong><button id="translate" class="btn btn-primary">Click me</button>
      <div id="showTranslate" class="p-5" style="display: none;"><strong class="text-light">Translate to: </strong><div id="google_translate_element"></div></div>
      
    </div>
  </body>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="./script.js"></script>
</html>
