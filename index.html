      <strong class="text-light notranslate">Transcribe: </strong><textarea id="final" class="form-control bg-dark text-light" style="border: 1px solid gray; border-radius: 8px;" cols="30" rows="10" name="final"></textarea>
      <!-- <span id="final" class="text-light notranslate"></span>

    <div id="textbox" style="display: none;" class="text-left"></div>
      <div class="mt-4">
      <button class="btn btn-success notranslate" id="start">Start</button>
      <!-- <button class="btn btn-danger notranslate" id="stop">Stop X2</button> -->
      <button class="btn btn-warning notranslate" id="clear">Clear</button>
      <div class="langs">
        <h4 class="text-light">Select Language:</h4>
        <select name="" id="langs" class="bg-primary text-light notranslate">
          <option value="en-US">English</option>
          <option value="vi-VN">Vietnamese</option>
          <option value="es-US">Spanish</option>
          <option value="fil-PH">Filipino</option>
        </select>
      </div>
      <!-- <button onclick="openFullscreen()">full</button>

      <p id="status" class="lead mt-3 text-light notranslate" >Press the Start Button</p>
      <strong class="text-light notranslate" id="toTranslate">To Translate: </strong><button id="translate" class="btn btn-primary notranslate">Click me</button>
      <div id="showTranslate" class="p-5 notranslate" style="display: none;"><strong class="text-light">Translate to: </strong><div id="google_translate_element"></div></div>
