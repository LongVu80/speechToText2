<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
    <title>Speech To Text</title>
  </head>
  <body class="container pt-5 bg-dark text-center">
    <h2 class="mt-4 text-light">Speech To Text App</h2>
    <p class="mt-4 text-primary">I created to Speech-To-Text app is to assist my daily communication. Hopefully, this can help you too.</p>
      <textarea id="final" class="form-control bg-dark text-light" style="border: 1px solid gray; border-radius: 8px;" cols="30" rows="10"></textarea>
    <div class="mt-4">
      <button class="btn btn-success" id="start">Start</button>
      <button class="btn btn-danger" id="stop">Stop</button>
      <button class="btn btn-warning" id="clear">Clear</button>
      <!-- <button onclick="openFullscreen()">full</button>
      <button onclick="closeFullscreen()">ex</button> -->

      <p id="status" class="lead mt-3 text-light" >Press the Start Button</p>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
